    <div class="container">
      <h1 class="text-">Prelab</h1>
      <p> This map shows the Kaimanawa Forest Park, a popular hunting area in the North Island of New Zealand:</p>


        <div id="mapid" style="width: 100%; height: 800px;"></div>
        <script type="text/javascript" src="kaimanawas.js"></script>

        	<script>

        		var mymap = L.map('mapid').setView([-39.093, 175.982], 10);

        		L.tileLayer('http://{s}.{base}.maps.cit.api.here.com/maptile/2.1/{type}/{mapID}/hybrid.day/{z}/{x}/{y}/{size}/{format}?app_id={app_id}&app_code={app_code}&lg={language}', {
        			attribution: 'Map &copy; 1987-2014 <a href="http://developer.here.com">HERE</a>',
        			subdomains: '1234',
        			mapID: 'newest',
        			app_id: 'E5GorCFmYn10IZFSxyZB',
        			app_code: 'rpXhBIATvLEUwhJAGWgKnQ',
        			base: 'aerial',
        			maxZoom: 20,
        			type: 'maptile',
        			language: 'eng',
        			format: 'png8',
        			size: '256'
        		}).addTo(mymap);

        		L.geoJson([kaimanawas], {
        			weight: 2,
        			color: '#ffffff',
        			fillColor: '#d2cbc0',
        			fillOpacity: 0.6
        		}).addTo(mymap);

        		L.marker([-39.093, 175.982]).addTo(mymap)
        			.bindPopup("<b>Kaimanawa Forest Park</b><br /><i>Source: Land Information New Zealand (LINZ) (2016). LINZ Data Service - Protected Areas 2017. Retrieved from https://data.linz.govt.nz</i>").openPopup();

        	</script>
