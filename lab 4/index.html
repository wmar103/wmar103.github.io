    <div class="container">
      <h1>Lab 4</h1>
      <p>Below is a map showing reported structural fires from 2013-16 in the Auckland Region.</p>


      <div id="map" style="width: 100%; height: 800px;"></div>
      <script type="text/javascript" src="hexfires2.js"></script>

      <script>

        var map = L.map('map').setView([-36.89248, 174.83236], 10);

        L.tileLayer('http://{s}.{base}.maps.cit.api.here.com/maptile/2.1/{type}/{mapID}/hybrid.day/{z}/{x}/{y}/{size}/{format}?app_id={app_id}&app_code={app_code}&lg={language}', {
          attribution: 'Basemap &copy; 1987-2014 <a href="http://developer.here.com">HERE</a> | Fire incidence data &copy; <a href="https://fireandemergency.nz/">2016 New Zealand Fire Service</a>',
          subdomains: '1234',
          mapID: 'newest',
          app_id: 'E5GorCFmYn10IZFSxyZB',
          app_code: 'rpXhBIATvLEUwhJAGWgKnQ',
          base: 'aerial',
          maxZoom: 20,
          type: 'maptile',
          language: 'eng',
          format: 'png8',
          size: '256'
        }).addTo(map);



        function getColor(d){
          return d > 100 ? '#b30000':
                 d > 40 ? '#cf2a1d' :
                 d > 30 ? '#e75338' :
                 d > 20 ? '#f57a4e' :
                 d > 10 ? '#fd9f67' :
                 d > 5 ? '#fdc383' :
                 d > 0 ? '#fedcac' :
                          '#ffffff';
        }

        function style(feature){
          return{
            fillColor: getColor(feature.properties.hexfires),
            weight: 1,
            opacity: 0.5,
            color: 'black',
            dashArray: '0',
            fillOpacity: 0.7
      };
    }


      var geojson;
          function highlightFeature(e){
            var layer = e.target;

            layer.setStyle({
              weight: 5,
              color: '#000000',
              dashArray: '',
              fillOpacity: 1
            });

            if (!L.Browser.ie && !L.Browser.opera && !L.Browser.edge) {
              layer.bringToFront();
            }


          info.update(layer.feature.properties);
      }

          function resetHighlight(e){
            geojson.resetStyle(e.target);
            info.update();
          }


          function onEachFeature(feature, layer){
            layer.on({
              mouseover: highlightFeature,
              mouseout: resetHighlight,
            });
          }

      geojson = L.geoJson(hexfires2, {
        style: style,
        onEachFeature: onEachFeature
      }).addTo(map);

      var info = L.control();

    info.onAdd = function (map) {
      this._div = L.DomUtil.create('div', 'info');
      this.update();
      return this._div;
    };

    info.update = function (props) {
      this._div.innerHTML = '<h4>Number of structural fires reported:</h4>' +  (props ?
          props.hexfires + ' fires '
        : '<p>(Place cursor over a hexbin)</p>');
    };

    info.addTo(map);

    var legend = L.control({position: 'bottomright'});

      legend.onAdd = function (map) {
        var div = L.DomUtil.create('div', 'info legend'),
           grades = [0, 5, 10, 20, 30, 40, 100,],
           key_labels = ["1-5", "6-10", "11-20", '21-30', '31-40', '41-100', '>100'],
           labels = ["<h4>Structural fires, 2013-16:</h4>"],
           from, to;

            for (var i = 0; i < grades.length; i++) {
              from = grades[i];
              to = grades[i + 1];

            labels.push(
              '<i style="background:' + getColor(from + 1) + '"></i> ' +
              key_labels[i]);
           }

           div.innerHTML = labels.join('<br>');
           return div;
         };

    legend.addTo(map);

      </script>
